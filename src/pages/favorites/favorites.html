<ion-header>

  <ion-navbar>
    <ion-title>Favorites</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngIf="favorites">
    <ion-list>
      <ion-item-sliding *ngFor="let favorite of favorites; let i = index" [attr.data-index]="i" #item>
        <ion-item>
          <p>{{ favorites[i].description }}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteFavorite(item, i)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <div [hidden]="favorites || errMess">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error></h2>
    <h4> {{ errMess }} </h4>
  </div>
  <div [hidden]="favorites.length > 0">
  	<p>It seems that you have not added any posts to your favorites! If you did, this is where they would be.</p>
  </div>

</ion-content>
