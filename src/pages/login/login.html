<ion-header>

  <ion-navbar>
  	<ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="loginForm" (ngSubmit)="login()">
	    <ion-item>
	      <ion-label stacked>Username: </ion-label>
	      <ion-input formControlName="username" placeholder="Username"></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-label stacked>Password: </ion-label>
	      <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
	    </ion-item>
	   <button ion-button type="submit" [disabled]="!loginForm.valid">Log In</button>
	</form>
</ion-content>
