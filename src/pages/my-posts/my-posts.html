<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Posts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-col col-12 col-lg-4 *ngIf="users">
    <ion-card *ngFor="let feed of users[0].feed">          
        <ion-item text-wrap>
          	<h4> {{ feed.description }} </h4>
      	</ion-item>
      	<ion-item>
          <p class="like">
          	<button ion-button icon-center clear small>
		  		<ion-icon name="ios-happy-outline"></ion-icon>
		  	</button>
		  	{{ feed.numLikes }} Likes
		  </p>
          <p class="fav">
          	<button ion-button icon-center clear small (click)="addToFavorites()">
		  		<ion-icon name="ios-star-outline"></ion-icon>
		  	</button>
          	{{ feed.numFavs }} Favorites
          </p>
        </ion-item>
    </ion-card>
</ion-col>
<div [hidden]="users || errMess">
    <ion-spinner name="bubbles"></ion-spinner>
    <h4>Loading . . . Please Wait</h4>
</div>
</ion-content>
